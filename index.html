<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Rock Paper Scissors Game</h1>
        <h2>Please pick:</h2>
      </div>
      <div class="choices">
        <img src="rock.png" alt="rock" class="choice" id="rockElement" />
        <img src="paper.jpg" alt="paper" class="choice" id="paperElement" />
        <img
          src="scissors.png"
          alt="scissors"
          class="choice"
          id="scissorsElement"
        />
      </div>
      <div class="scoreboard">
        <h3>Your Score: <span id="user-score">0</span></h3>
        <h3>Computer Score: <span id="computer-score">0</span></h3>
        <h3>Draw: <span id="draw-score">0</span></h3>
      </div>
      <div class="last-pick">
        <h3>You Picked: <span id="user-pick">None</span></h3>
        <h3>Computer Picked: <span id="computer-pick">None</span></h3>
      </div>
      <h3 id="loseOrWin"></h3>
      <button class="new-game" id="newGameBtn">New game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
